definitions:
  Faq:
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      description:
        type: string
      isPopular:
        type: boolean
        default: false
      categories:
        type: array
        items:
          type: object
          $ref: "#/definitions/Category"
    required:
      - title
      - description
